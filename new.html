    <style>
/* CSS Variables */
:root {
    /* Brand Colors */
    --abra-navy: rgb(18, 31, 63);      /* #121f3f */
    --abra-coral: rgb(255, 119, 72);   /* #ff7748 */
    --abra-pink: rgb(255, 82, 136);    /* #ff5288 */
    --abra-yellow: rgb(255, 159, 0);   /* #ff9f00 */
    --abra-white: rgb(252, 249, 245);  /* #fcf9f5 */
        /* Light Theme (Default) */
    --bg-primary: var(--abra-white);
    --bg-secondary: white;
    --text-primary: var(--abra-navy);
    --text-secondary: rgba(18, 31, 63, 0.7);
    --border-color: var(--navy-light);
    /* Secondary Colors */
    --coral-light: rgba(255, 119, 72, 0.1);
    --pink-light: rgba(255, 82, 136, 0.1);
    --yellow-light: rgba(255, 159, 0, 0.1);
    --navy-light: rgba(18, 31, 63, 0.1);
    
    /* Typography */
    --font-heading: 'Sharp Sans No1', -apple-system, BlinkMacSystemFont, sans-serif;
    --font-body: 'Simpler Pro', -apple-system, BlinkMacSystemFont, sans-serif;
    
    /* Shadows */
    --shadow-sm: 0 2px 4px rgba(18, 31, 63, 0.05);
    --shadow-md: 0 4px 12px rgba(18, 31, 63, 0.1);
    --shadow-lg: 0 8px 24px rgba(18, 31, 63, 0.15);
    
    /* Border Radius */
    --radius-sm: 0.5rem;
    --radius-md: 0.75rem;
    --radius-lg: 1rem;
    --radius-full: 9999px;
    --font-heading: 'Sharp Sans No1', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    --font-body: 'Simpler Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}
/* Dark Theme */
[data-theme="dark"] {
    --bg-primary: #1a1f2b;
    --bg-secondary: #242935;
    --text-primary: #ffffff;
    --text-secondary: rgba(255, 255, 255, 0.7);
    --border-color: rgba(255, 255, 255, 0.1);
}
@font-face {
    font-family: 'Sharp Sans No1';
    src: url('./fonts/SharpSans-No1-Bold.otf') format('opentype');
    font-weight: 700;
    font-style: normal;
}

@font-face {
    font-family: 'Simpler Pro';
    src: url('./fonts/SimplerPro-Bold.otf') format('opentype');
    font-weight: 700;
    font-style: normal;
}

@font-face {
    font-family: 'Simpler Pro';
    src: url('./fonts/SimplerPro-Regular.otf') format('opentype');
    font-weight: 400;
    font-style: normal;
}
.theme-switcher {
    position: fixed;
    top: 1rem;
    left: 1rem;
    z-index: 1010;
}

.theme-toggle {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    color: var(--text-primary);
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}
/* Placeholder styles for light mode */
.form-control::placeholder {
    color: rgba(18, 31, 63, 0.5); /* Navy color with opacity */
}

/* Placeholder styles for dark mode */
[data-theme="dark"] .form-control::placeholder {
    color: rgba(255, 255, 255, 0.5); /* White with opacity */
}

/* Placeholder styles for all browser vendors in dark mode */
[data-theme="dark"] .form-control::-webkit-input-placeholder {
    color: rgba(255, 255, 255, 0.5);
}

[data-theme="dark"] .form-control::-moz-placeholder {
    color: rgba(255, 255, 255, 0.5);
}

[data-theme="dark"] .form-control:-ms-input-placeholder {
    color: rgba(255, 255, 255, 0.5);
}

[data-theme="dark"] .form-control:-moz-placeholder {
    color: rgba(255, 255, 255, 0.5);
}
.theme-toggle:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}

.theme-toggle .light-icon,
.theme-toggle .dark-icon {
    position: absolute;
    transition: all 0.3s ease;
}

.theme-toggle .light-icon {
    opacity: 1;
    transform: rotate(0deg);
}

.theme-toggle .dark-icon {
    opacity: 0;
    transform: rotate(90deg);
}

[data-theme="dark"] .theme-toggle .light-icon {
    opacity: 0;
    transform: rotate(-90deg);
}

[data-theme="dark"] .theme-toggle .dark-icon {
    opacity: 1;
    transform: rotate(0deg);
}

/* Dark Theme Overrides */
[data-theme="dark"] body {
    background-color: var(--bg-primary);
    color: var(--text-primary);
}

[data-theme="dark"] .expense-card,
[data-theme="dark"] .signature-section,
[data-theme="dark"] .signature-container {
    background: var(--bg-secondary);
    border-color: var(--border-color);
}

[data-theme="dark"] .form-control {
    background: var(--bg-secondary);
    border-color: var(--border-color);
    color: var(--text-primary);
}
/* Calendar Icon Color for Month Input */
[type="month"]::-webkit-calendar-picker-indicator {
    filter: invert(0);
    opacity: 0.7;
    cursor: pointer;
    transition: all 0.3s ease;
}

[data-theme="dark"] [type="month"]::-webkit-calendar-picker-indicator {
    filter: invert(1);
    opacity: 0.7;
}

/* Hover state */
[type="month"]::-webkit-calendar-picker-indicator:hover {
    opacity: 1;
}

/* For Firefox */
[type="month"]::-moz-calendar-picker-indicator {
    filter: invert(0);
    opacity: 0.7;
    cursor: pointer;
    transition: all 0.3s ease;
}

[data-theme="dark"] [type="month"]::-moz-calendar-picker-indicator {
    filter: invert(1);
    opacity: 0.7;
}

/* For Firefox hover */
[type="month"]::-moz-calendar-picker-indicator:hover {
    opacity: 1;
}
[data-theme="dark"] .form-control:focus {
    background: var(--bg-secondary);
}

[data-theme="dark"] .quick-add-button {
    background: var(--bg-secondary);
    color: var(--text-primary);
    border-color: var(--border-color);
}

[data-theme="dark"] .file-drop-zone {
    background: var(--bg-secondary);
    border-color: var(--border-color);
}

[data-theme="dark"] .file-drop-zone:hover {
    background: rgba(255, 255, 255, 0.05);
}

[data-theme="dark"] .input-group-text {
    background: var(--bg-secondary);
    border-color: var(--border-color);
    color: var(--text-primary);
}

[data-theme="dark"] .signature-pad {
    background-color: var(--bg-secondary);
    border-color: var(--border-color);
}
[data-theme="dark"] .signature-pad:hover {
    border-color: var(--abra-coral);
    cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' fill='white' viewBox='0 0 24 24'><circle cx='12' cy='12' r='6' fill-opacity='0.4'/><circle cx='12' cy='12' r='3'/></svg>") 12 12,
    crosshair; /* Fallback */
}
[data-theme="dark"] .signature-pad:active {
    cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' fill='white' viewBox='0 0 24 24'><circle cx='12' cy='12' r='8' fill-opacity='0.6'/><circle cx='12' cy='12' r='4'/></svg>") 12 12,
        crosshair; /* Fallback */
}
.signature-pad:active {
    cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' fill='rgb(255, 119, 72)' viewBox='0 0 24 24'><circle cx='12' cy='12' r='8' fill-opacity='0.6'/><circle cx='12' cy='12' r='4'/></svg>") 12 12,
        crosshair; /* Fallback */
}
/* Base Styles */
body {
    background-color: var(--abra-white);
    font-family: var(--font-body);
    color: var(--abra-navy);
    line-height: 1.5;
    min-height: 100vh;
    padding-bottom: 80px;
}

h1, h2, h3, h4, h5, h6 {
    font-family: var(--font-heading);
    font-weight: bold;
    line-height: 1.2;
}

/* Header Styles */
.header {
    background: var(--abra-navy);
    padding: 1.5rem;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: var(--shadow-md);
    transition: all 0.3s ease;
}
/* English Headings */
.heading-en {
    font-family: var(--font-heading);
    font-weight: 700;
    letter-spacing: -0.02em;
}

/* Hebrew Headings */
.heading-he {
    font-family: var(--font-body);
    font-weight: 700;
}

/* Body Text - English */
.body-en {
    font-family: var(--font-body);
    font-weight: 400;
}

/* Body Text - Hebrew */
.body-he {
    font-family: var(--font-body);
    font-weight: 400;
}

/* Typography Scale */
.text-display {
    font-size: 3.5rem;
    line-height: 1.1;
}

.text-h1 {
    font-size: 2.5rem;
    line-height: 1.2;
}

.text-h2 {
    font-size: 2rem;
    line-height: 1.2;
}

.text-h3 {
    font-size: 1.75rem;
    line-height: 1.2;
}

.text-h4 {
    font-size: 1.5rem;
    line-height: 1.25;
}

.text-h5 {
    font-size: 1.25rem;
    line-height: 1.25;
}

.text-h6 {
    font-size: 1.125rem;
    line-height: 1.25;
}

.text-body-lg {
    font-size: 1.125rem;
    line-height: 1.5;
}

.text-body {
    font-size: 1rem;
    line-height: 1.5;
}

.text-body-sm {
    font-size: 0.875rem;
    line-height: 1.5;
}

.text-caption {
    font-size: 0.75rem;
    line-height: 1.5;
}
.header.scrolled {
    padding: 1rem;
    background: rgba(18, 31, 63, 0.95);
    backdrop-filter: blur(8px);
}

.header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 1.5rem;
}

.header-title {
    color: white;
    font-size: 2rem;
    font-weight: bold;
    margin: 0;
    position: relative;
}

.logo-container {
    min-width: 120px;
    height: 40px;
    display: flex;
    align-items: center;
}

.company-logo {
    height: 100%;
    width: auto;
    max-width: 200px;
    object-fit: contain;
    transition: transform 0.3s ease;
}

.company-logo:hover {
    transform: scale(1.05);
}

/* Progress Bar */
.progress {
    height: 8px;
    background: var(--navy-light);
    border-radius: var(--radius-sm);
    overflow: hidden;
    margin: 1rem 0;
}

.progress-bar {
    background: var(--abra-coral);
    transition: width 0.3s ease;
}

/* Quick Add Bar */
.quick-add-bar {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(8px);
    padding: 1rem;
    border-bottom: 1px solid var(--border-color);
    position: sticky;
    top: 72px;
    z-index: 90;
    transition: all 0.3s ease;
}

[data-theme="dark"] .quick-add-bar {
    background: rgba(26, 31, 43, 0.95);
    border-bottom-color: var(--border-color);
}

/* Quick Add Buttons */
.quick-add-button {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    border-radius: var(--radius-md);
    background: var(--bg-secondary);
    color: var(--text-primary);
    border: 1px solid var(--border-color);
    font-weight: 500;
    transition: all 0.2s ease;
}

.quick-add-button:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
    background: var(--bg-primary);
}
/* Theme-specific button colors */
[data-theme="light"] .quick-add-button {
    border-color: var(--abra-coral);
    color: var(--abra-coral);
}

[data-theme="light"] .quick-add-button:hover {
    border-color: var(--abra-pink);
    color: var(--abra-pink);
}

[data-theme="dark"] .quick-add-button {
    border-color: var(--abra-yellow);
    color: var(--abra-yellow);
}

[data-theme="dark"] .quick-add-button:hover {
    border-color: var(--abra-coral);
    color: var(--abra-coral);
}
/* Expense Card */
.expense-card {
    background: white;
    border-radius: var(--radius-lg);
    border: 1px solid var(--navy-light);
    padding: 1.5rem;
    margin-bottom: 1rem;
    transition: all 0.3s ease;
}

.expense-card:hover {
    box-shadow: var(--shadow-md);
}

.expense-type-indicator {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    border-radius: var(--radius-full);
    font-weight: 500;
    margin-bottom: 1rem;
}

.expense-type-fuel {
    background-color: var(--coral-light);
    color: var(--abra-coral);
}

.expense-type-parking {
    background-color: var(--pink-light);
    color: var(--abra-pink);
}

.expense-type-other {
    background-color: var(--yellow-light);
    color: var(--abra-yellow);
}

/* Form Controls */
.form-control {
    border-radius: var(--radius-md);
    border: 1px solid var(--navy-light);
    padding: 0.75rem 1rem;
    transition: all 0.2s ease;
}

.form-control:focus {
    border-color: var(--abra-coral);
    box-shadow: 0 0 0 3px var(--coral-light);
}

.input-group-text {
    border-radius: var(--radius-md);
    background: var(--navy-light);
    border: none;
    color: var(--abra-navy);
}

/* File Upload */
.file-drop-zone {
    border: 2px dashed var(--navy-light);
    border-radius: var(--radius-md);
    padding: 1.5rem;
    text-align: center;
    cursor: pointer;
    transition: all 0.2s ease;
}

.file-drop-zone:hover,
.file-drop-zone.drag-over {
    border-color: var(--abra-coral);
    background: var(--coral-light);
}

.file-preview {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
    margin-top: 1rem;
}

.file-preview-item {
    position: relative;
    width: 100px;
    height: 100px;
    border-radius: var(--radius-sm);
    overflow: hidden;
    border: 1px solid var(--navy-light);
}

.file-preview-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.file-remove {
    position: absolute;
    top: 0.25rem;
    right: 0.25rem;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 50%;
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
    color: var(--abra-pink);
    cursor: pointer;
}

/* Signature Section */
.signature-section {
    background: white;
    border-radius: var(--radius-lg);
    padding: 2rem;
    margin: 2rem 0;
    border: 1px solid var(--navy-light);
}

.signature-container {
    background: var(--abra-white);
    border-radius: var(--radius-md);
    padding: 1.5rem;
    margin-bottom: 1rem;
}
[data-theme="dark"]  .signature-container{
    background: rgba(26, 31, 43, 0.95);
    border-radius: var(--radius-md);
    padding: 1.5rem;
    margin-bottom: 1rem;
}
.signature-pad {
    border: 2px dashed var(--navy-light);
    border-radius: var(--radius-md);
    background: white;
    width: 100%;
    height: 150px;
    margin-bottom: 0.5rem;
    transition: all 0.2s ease;
    cursor: crosshair; /* Default cursor before interaction */
    touch-action: none;
}

.signature-pad:hover {
    border-color: var(--abra-coral);
    cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' fill='rgb(255, 119, 72)' viewBox='0 0 24 24'><circle cx='12' cy='12' r='6' fill-opacity='0.4'/><circle cx='12' cy='12' r='3'/></svg>") 12 12,
    crosshair; /* Fallback */
}
[data-theme="dark"]  .signature-pad{
    border-color: var(--abra-coral);
}
/* Signature Label */
.signature-label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 1rem;
    font-weight: 500;
    color: var(--text-primary);
    transition: color 0.3s ease;
}

[data-theme="dark"] .signature-label {
    color: var(--text-primary);
}

.signature-label i {
    color: var(--abra-coral);
}
/* Text Muted Styles */
.text-muted {
    color: rgba(18, 31, 63, 0.6) !important;
    transition: color 0.3s ease;
}

[data-theme="dark"] .text-muted {
    color: rgba(255, 255, 255, 0.6) !important;
}

/* For links with text-muted */
a.text-muted {
    text-decoration: none;
}

a.text-muted:hover {
    color: rgba(18, 31, 63, 0.8) !important;
}

[data-theme="dark"] a.text-muted:hover {
    color: rgba(255, 255, 255, 0.8) !important;
}

/* For specific cases where we need higher contrast */
.form-text.text-muted {
    color: rgba(18, 31, 63, 0.7) !important;
}

[data-theme="dark"] .form-text.text-muted {
    color: rgba(255, 255, 255, 0.7) !important;
}
/* Floating Total */
.floating-total {
    position: fixed;
    bottom: 1.5rem;
    right: 1.5rem;
    left: 1.5rem;
    background: var(--abra-navy);
    color: white;
    padding: 1.25rem;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-lg);
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
}

.submit-button {
    background: var(--abra-coral);
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: var(--radius-md);
    font-weight: 500;
    transition: all 0.2s ease;
}

.submit-button:hover {
    background: rgb(230, 107, 65);
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
}
/* Delete Button */
.btn-outline-danger {
    border-color: var(--abra-pink);
    color: var(--abra-pink);
    background: transparent;
    transition: all 0.2s ease;
}

.btn-outline-danger:hover {
    background: var(--pink-light);
    border-color: var(--abra-pink);
    color: var(--abra-pink);
    transform: translateY(-1px);
}

[data-theme="dark"] .btn-outline-danger {
    border-color: var(--abra-pink);
    color: var(--abra-pink);
}

[data-theme="dark"] .btn-outline-danger:hover {
    background: rgba(255, 82, 136, 0.1);
}

/* Focus States */
button:focus-visible {
    outline: none;
    box-shadow: 0 0 0 3px var(--coral-light);
}

/* Disabled States */
button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none !important;
}
.signature-button {
    padding: 0.5rem 1rem;
    border-radius: var(--radius-md);
    background: var(--bg-secondary);
    color: var(--text-primary);
    border: 1px solid var(--border-color);
    font-size: 0.875rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    transition: all 0.2s ease;
}

.signature-button:hover {
    background: var(--bg-primary);
    border-color: var(--abra-coral);
    color: var(--abra-coral);
}

[data-theme="dark"] .signature-button {
    background: var(--bg-secondary);
    border-color: var(--border-color);
}

[data-theme="dark"] .signature-button:hover {
    background: rgba(255, 119, 72, 0.1);
    border-color: var(--abra-coral);
}
/* Loading States */
.processing-overlay {
    position: absolute;
    inset: 0;
    background: var(--bg-secondary);
    opacity: 0.95;
    backdrop-filter: blur(4px);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 1rem;
    border-radius: var(--radius-md);
    z-index: 10;
    transition: all 0.3s ease;
    color: var(--text-primary);
}

[data-theme="dark"] .processing-overlay {
    background: rgba(26, 31, 43, 0.95);
}

.processing-spinner {
    width: 40px;
    height: 40px;
    border: 4px solid transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    position: relative;
}

/* Light theme spinner */
[data-theme="light"] .processing-spinner {
    border-color: var(--navy-light);
    border-top-color: var(--abra-coral);
}

/* Dark theme spinner */
[data-theme="dark"] .processing-spinner {
    border-color: rgba(255, 255, 255, 0.1);
    border-top-color: var(--abra-coral);
}

/* Notifications */
.alert {
    border-radius: var(--radius-md);
    border: none;
    padding: 1rem 1.5rem;
}
[data-theme="dark"] .expense-type-fuel {
    background-color: rgba(255, 119, 72, 0.2);
    color: var(--abra-coral);
}

[data-theme="dark"] .expense-type-parking {
    background-color: rgba(255, 82, 136, 0.2);
    color: var(--abra-pink);
}

[data-theme="dark"] .expense-type-other {
    background-color: rgba(255, 159, 0, 0.2);
    color: var(--abra-yellow);
}
.alert-success {
    background: var(--coral-light);
    color: var(--abra-coral);
}

.alert-danger {
    background: var(--pink-light);
    color: var(--abra-pink);
}

    <script>
        // Initialize signature pads
        const signaturePads = {
    employeeSignature: initSignaturePad('employeeSignature'),
    managerSignature: initSignaturePad('managerSignature'),
    provadorSignature: initSignaturePad('provadorSignature')
};


        function removeExpenseRow(button) {
            const card = button.closest('.expense-card');

            card.addEventListener('animationend', () => {

        function initSignaturePad(elementId) {
    const canvas = document.getElementById(elementId);
    const rect = canvas.getBoundingClientRect();
    
    // Set canvas size to match display size
    canvas.width = rect.width * window.devicePixelRatio;
    canvas.height = rect.height * window.devicePixelRatio;
    
    // Scale the canvas context
    const ctx = canvas.getContext('2d');
    ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
    
    // Configure SignaturePad with proper coordinates
    const pad = new SignaturePad(canvas, {
        penColor: getSignatureColor(),
        backgroundColor: 'transparent',
        velocityFilterWeight: 0.5,
        minWidth: 0.5,
        maxWidth: 2.5,
        throttle: 16, // Optimize for 60fps
        minDistance: 0.5,
    });

    // Add coordinate transformation
    function updateCoordinates(event) {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        
        if (event.touches && event.touches[0]) {
            // Touch events (mobile)
            return {
                x: (event.touches[0].clientX - rect.left) * scaleX,
                y: (event.touches[0].clientY - rect.top) * scaleY
            };
        } else {
            // Mouse events (desktop)
            return {
                x: (event.clientX - rect.left) * (canvas.width / rect.width),
                y: (event.clientY - rect.top) * (canvas.height / rect.height)
            };
        }
    }

    // Handle window resize
    const resizeCanvas = () => {
        const data = pad.toData();
        const rect = canvas.getBoundingClientRect();
        
        canvas.width = rect.width * window.devicePixelRatio;
        canvas.height = rect.height * window.devicePixelRatio;
        
        ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        pad.fromData(data);
    };

    window.addEventListener('resize', resizeCanvas);

    // Override point creation for better accuracy
    pad._handlePointerMove = function(event) {
        const point = updateCoordinates(event);
        this._addPoint(point);
    };

    // Update theme observer as before
    const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
            if (mutation.attributeName === 'data-theme') {
                pad.penColor = getSignatureColor();
            }
        });
    });
    
    observer.observe(document.documentElement, {
        attributes: true,
        attributeFilter: ['data-theme']
    });

    return pad;
}

function getSignatureColor() {
    const isDarkMode = document.documentElement.getAttribute('data-theme') === 'dark';
    return isDarkMode ? '#ffffff' : '#121f3f'; // White for dark mode, Abra navy for light mode
}
function clearSignature(id) {
    if (signaturePads[id]) {
        const canvas = document.getElementById(id);
        const ctx = canvas.getContext('2d');
        
        // Clear with proper scaling
        ctx.save();
        ctx.scale(1 / window.devicePixelRatio, 1 / window.devicePixelRatio);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.restore();
        
        signaturePads[id].clear();
        signaturePads[id].penColor = getSignatureColor();
    }
}
        function updateTotal() {
            const amounts = document.querySelectorAll('.expense-amount');
            const total = Array.from(amounts).reduce((sum, input) => {
                return sum + (parseFloat(input.value) || 0);
            }, 0);
            
            const totalElement = document.getElementById('totalAmount');
            // Animate the total change
            animateNumber(
                parseFloat(totalElement.textContent),
                total,
                {
                    duration: 500,
                    onUpdate: (value) => {
                        totalElement.textContent = value.toFixed(2);
                    }
                }
            );
        }
        function showNotification(message, type = 'info') {
    const notification = document.createElement('div');
    notification.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3`;
    notification.style.zIndex = '9999';
    notification.innerHTML = `
        <div class="d-flex align-items-center">
            <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>
            <div>${message}</div>
            <button type="button" class="btn-close ms-3" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    `;
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => notification.remove(), 150);
    }, 5000);
}

        function updateProgress() {
    const form = document.getElementById('expenseForm');
    const totalFields = form.querySelectorAll('[required]').length;
    const filledFields = Array.from(form.querySelectorAll('[required]')).filter(field => field.value).length;
    const signatures = Object.values(signaturePads).filter(pad => !pad.isEmpty()).length;
    
    const progress = ((filledFields / totalFields) * 0.7 + (signatures / 3) * 0.3) * 100;
    
    document.querySelector('.progress-bar').style.width = `${progress}%`;
}

// Add event listeners for all form fields
document.querySelectorAll('[required]').forEach(field => {
    field.addEventListener('change', updateProgress);
});

// Update progress when signatures change
Object.values(signaturePads).forEach(pad => {
    pad.addEventListener('endStroke', updateProgress);
});
        function quickAdd(type) {

                    break;
            }
            
            card.innerHTML = `

                    </div>
                    <div class="col-12">
                        <div class="file-drop-zone" ondrop="handleFileDrop(event, this)" 
                             ondragover="handleDragOver(event)" 
                             ondragleave="handleDragLeave(event)">
                            <i class="fas fa-cloud-upload-alt mb-2" style="font-size: 2rem;"
       data-bs-toggle="tooltip"
       data-bs-placement="top"
       title="צלם את הקבלה באמצעות הטלפון או גרור לכאן קובץ PDF"></i>
                            <div>גרור קבצים לכאן או לחץ להעלאה</div>
                            <div class="text-muted">(תמונות או PDF בלבד)</div>

                        <div class="file-preview"></div>
                    </div>
                </div>
            `;
            
            container.insertBefore(card, container.firstChild);
            updateTotal();
            
            // Add click handler for file upload zone
            const dropZone = card.querySelector('.file-drop-zone');
            dropZone.addEventListener('click', () => {
                dropZone.querySelector('input[type="file"]').click();
            });
        }

        // New functions for file handling
        function handleDragOver(event) {
            event.preventDefault();
            event.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            event.currentTarget.classList.remove('drag-over');
        }

        function handleFileDrop(event, dropZone) {
            event.preventDefault();
            dropZone.classList.remove('drag-over');
            
            const files = event.dataTransfer.files;
            handleFiles(files, dropZone);
        }

        function handleFileSelect(event, dropZone) {
            const files = event.target.files;
            handleFiles(files, dropZone);
        }

        async function handleFiles(files, dropZone) {
    const validFiles = Array.from(files).filter(file => {
        const type = file.type.toLowerCase();
        return type.startsWith('image/') || type === 'application/pdf';
    });

    if (validFiles.length !== files.length) {
        showNotification('רק קבצי תמונה ו-PDF מותרים להעלאה', 'warning');
    }

    const expenseCard = dropZone.closest('.expense-card');
    const previewContainer = dropZone.nextElementSibling;

    // Check if important fields already have data
    const amountInput = expenseCard.querySelector('.expense-amount');
    const invoiceInput = expenseCard.querySelector('input[placeholder="הזן מספר חשבונית"]');
    const hasExistingData = (amountInput?.value || invoiceInput?.value);

    for (const file of files) {
        try {
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    // Create and add preview
                    const preview = document.createElement('div');
                    preview.className = 'file-preview-item';
                    preview.innerHTML = `
                        <img src="${e.target.result}" alt="Preview">
                        <button type="button" class="file-remove" onclick="event.stopPropagation(); removeFile(this)">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    
                    preview.addEventListener('click', () => {
                        openPreview(preview.querySelector('img'));
                    });
                    
                    previewContainer.appendChild(preview);

                    // Only process receipt if no existing data
                    if (!hasExistingData) {
                        // Add loading overlay
                        const loadingOverlay = document.createElement('div');
                        loadingOverlay.className = 'processing-overlay';
                        loadingOverlay.innerHTML = `
                            <div class="processing-spinner"></div>
                            <div>מעבד את הקבלה...</div>
                        `;
                        expenseCard.style.position = 'relative';
                        expenseCard.appendChild(loadingOverlay);

                        try {
                            loadingOverlay.querySelector('div:not(.processing-spinner)').textContent = 'מזהה פרטי קבלה...';
                            const base64Image = e.target.result.split(',')[1];
                            const receiptData = await processReceiptImage(base64Image);
                            
                            loadingOverlay.querySelector('div:not(.processing-spinner)').textContent = 'ממלא נתונים...';
                            await populateExpenseFields(expenseCard, receiptData);
                            
                            loadingOverlay.remove();
                            showNotification('נתוני הקבלה זוהו והוזנו בהצלחה', 'success');
                        } catch (error) {
                            console.error('Error processing receipt:', error);
                            loadingOverlay.remove();
                            showNotification('לא ניתן היה לזהות את נתוני הקבלה באופן אוטומטי', 'warning');
                        }
                    }
                };
                reader.readAsDataURL(file);
                
            } else if (file.type === 'application/pdf') {
                const pdfPreview = document.createElement('div');
                pdfPreview.className = 'file-preview-item pdf-preview';
                pdfPreview.dataset.pdfUrl = URL.createObjectURL(file);
                pdfPreview.innerHTML = `
                    <i class="fas fa-file-pdf"></i>
                    <span>${file.name}</span>
                    <button type="button" class="file-remove" onclick="event.stopPropagation(); removeFile(this)">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                pdfPreview.addEventListener('click', () => {
                    openPreview(pdfPreview);
                });

        function animateNumber(start, end, options) {
            const startTime = performance.now();
            const duration = options.duration || 1000;

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);

                // Easing function for smooth animation
                const easeOutQuad = (t) => t * (2 - t);
                const easedProgress = easeOutQuad(progress);

                const currentValue = start + (end - start) * easedProgress;
                options.onUpdate(currentValue);

                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }

            requestAnimationFrame(update);
        }

function initThemeSwitcher() {
    const themeToggle = document.querySelector('.theme-toggle');
    
    function setTheme(isDark) {
        document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
    }
    
    themeToggle.addEventListener('click', () => {
        const isDarkMode = document.documentElement.getAttribute('data-theme') === 'dark';
        setTheme(!isDarkMode);
    });
    
    // Set initial theme based on user's system preferences
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        setTheme(true);
    }
    
    // Listen for system theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        setTheme(e.matches);
    });
}

            img.src = element.src;
            container.appendChild(img);

            if (typeof renderPDF === 'function') {
                renderPDF(element.dataset.pdfUrl, container);
            } else {
                throw new Error('PDF viewer not initialized');
            }
        }
