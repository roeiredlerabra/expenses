<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דוח החזר הוצאות</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/4.1.5/signature_pad.umd.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --success: #059669;
            --danger: #dc2626;
            --warning: #d97706;
            --background: #f8fafc;
            --card: #ffffff;
        }

        body {
            background-color: var(--background);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            padding-bottom: 80px;
        }

 .company-logo {
            width: auto;
            height: 40px; /* Fixed height */
            max-width: 200px; /* Maximum width */
            object-fit: contain; /* Maintains aspect ratio */
            object-position: right; /* Aligns to right since it's RTL */
            display: block; /* Removes extra space below image */
        }

        .logo-container {
            min-width: 120px; /* Minimum width */
            height: 40px; /* Fixed height */
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        /* Adjust header spacing */
        .header {
            background: linear-gradient(135deg, #113a8f, #ffffff);
            padding: 1rem;
            color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .info-section {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgb(226 232 240);
        }

        .quick-add-bar {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            padding: 1rem;
            z-index: 100;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            margin-bottom: 2rem;
        }

        .expense-card {
            background: var(--card);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgb(226 232 240);
        }

        .expense-type-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .expense-type-fuel {
            background-color: rgb(219 234 254);
            color: var(--primary);
        }

        .expense-type-parking {
            background-color: rgb(220 252 231);
            color: var(--success);
        }

        .expense-type-other {
            background-color: rgb(226 232 240);
            color: var(--secondary);
        }

        .quick-add-button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            background: var(--card);
            color: var(--primary);
            font-weight: 500;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quick-add-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .signature-section {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            padding: 2rem;
            margin: 2rem 0;
            border: 1px solid rgb(226 232 240);
        }

        .signature-container {
            background: rgb(248 250 252);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .signature-pad {
            border: 2px dashed rgb(203 213 225);
            border-radius: 0.5rem;
            background: white;
            touch-action: none;
            width: 100%;
            height: 150px;
            margin-bottom: 0.5rem;
            transition: border-color 0.2s;
        }

        .signature-pad:hover {
            border-color: var(--primary);
        }

        .signature-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            color: var(--secondary);
            font-weight: 500;
        }

        .signature-button {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: 1px solid rgb(226 232 240);
            background: white;
            color: var(--secondary);
            font-size: 0.875rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .signature-button:hover {
            background: rgb(248 250 252);
            border-color: var(--primary);
            color: var(--primary);
        }

        .floating-total {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            left: 1.5rem;
            background: var(--primary);
            color: white;
            padding: 1rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            font-weight: 500;
            z-index: 50;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .submit-button {
            background: white;
            color: var(--primary);
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .submit-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
        }

        @media (max-width: 768px) {
            .quick-add-bar {
                padding: 0.75rem;
            }
            
            .expense-card {
                padding: 1rem;
                margin-bottom: 0.75rem;
            }
            
            .signature-section {
                padding: 1rem;
            }
            
            .floating-total {
                bottom: 1rem;
                right: 1rem;
                left: 1rem;
            }
             .company-logo {
                height: 32px; /* Slightly smaller on mobile */
                max-width: 160px;
            }

            .logo-container {
                min-width: 100px;
                height: 32px;
            }

            .header {
                padding: 0.75rem;
            }
        }
        }
    </style>
</head>
<body>
       <header class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo-container">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" alt="Company Logo" class="company-logo">
                </div>
                <h1 class="h4 mb-0">דוח החזר הוצאות</h1>
            </div>
        </div>
    </header>

    <div class="container">
        <form id="expenseForm">
            <!-- Basic Info Section -->
            <div class="info-section">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">חודש</label>
                        <input type="month" class="form-control" name="month" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">שם עובד/ת</label>
                        <input type="text" class="form-control" name="employeeName" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">חטיבה/מחלקה</label>
                        <input type="text" class="form-control" name="department" required>
                    </div>
                </div>
            </div>

            <!-- Quick Add Bar -->
            <div class="quick-add-bar">
                <div class="d-flex gap-3 flex-wrap">
                    <button type="button" class="quick-add-button" onclick="quickAdd('fuel')">
                        <i class="fas fa-gas-pump"></i>
                        דלק
                    </button>
                    <button type="button" class="quick-add-button" onclick="quickAdd('parking')">
                        <i class="fas fa-parking"></i>
                        חניה
                    </button>
                    <button type="button" class="quick-add-button" onclick="quickAdd('other')">
                        <i class="fas fa-receipt"></i>
                        הוצאה אחרת
                    </button>
                </div>
            </div>

            <!-- Expenses Container -->
            <div id="expensesContainer"></div>

            <!-- Signatures Section -->
            <div class="signature-section">
                <h5 class="mb-4">חתימות</h5>
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="signature-container">
                            <div class="signature-label">
                                <i class="fas fa-user"></i>
                                חתימת העובד
                            </div>
                            <canvas id="employeeSignature" class="signature-pad"></canvas>
                            <div class="signature-actions">
                                <button type="button" class="signature-button" onclick="clearSignature('employeeSignature')">
                                    <i class="fas fa-eraser"></i>
                                    נקה חתימה
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="signature-container">
                            <div class="signature-label">
                                <i class="fas fa-user-tie"></i>
                                חתימת המנהל
                            </div>
                            <canvas id="managerSignature" class="signature-pad"></canvas>
                            <div class="signature-actions">
                                <button type="button" class="signature-button" onclick="clearSignature('managerSignature')">
                                    <i class="fas fa-eraser"></i>
                                    נקה חתימה
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="signature-container">
                            <div class="signature-label">
                                <i class="fas fa-check-double"></i>
                                חתימת פרוודור
                            </div>
                            <canvas id="provadorSignature" class="signature-pad"></canvas>
                            <div class="signature-actions">
                                <button type="button" class="signature-button" onclick="clearSignature('provadorSignature')">
                                    <i class="fas fa-eraser"></i>
                                    נקה חתימה
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Floating Total with Submit -->
    <div class="floating-total">
        <div>
            סה"כ: <span id="totalAmount">0.00</span> ₪
        </div>
        <button type="submit" form="expenseForm" class="submit-button">
            <i class="fas fa-paper-plane"></i>
            שלח דוח
        </button>
    </div>

    <script>
        // Initialize signature pads
        const signaturePads = {
            employeeSignature: new SignaturePad(document.getElementById('employeeSignature')),
            managerSignature: new SignaturePad(document.getElementById('managerSignature')),
            provadorSignature: new SignaturePad(document.getElementById('provadorSignature'))
        };

        function quickAdd(type) {
            const container = document.getElementById('expensesContainer');
            const today = new Date().toISOString().split('T')[0];
            
            const card = document.createElement('div');
            card.className = 'expense-card animate__animated animate__fadeIn';
            
            let typeLabel, typeIcon, typeClass;
            switch(type) {
                case 'fuel':
                    typeLabel = 'דלק';
                    typeIcon = 'gas-pump';
                    typeClass = 'fuel';
                    break;
                case 'parking':
                    typeLabel = 'חניה';
                    typeIcon = 'parking';
                    typeClass = 'parking';
                    break;
                case 'other':
                    typeLabel = 'הוצאה אחרת';
                    typeIcon = 'receipt';
                    typeClass = 'other';
                    break;
            }
            
            card.innerHTML = `
                <div class="expense-type-indicator expense-type-${typeClass}">
                    <i class="fas fa-${typeIcon}"></i>
                    ${typeLabel}
                </div>
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">תאריך</label>
                        <input type="date" class="form-control" value="${today}" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">מספר חשבונית</label>
                        <input type="text" class="form-control" placeholder="הזן מספר חשבונית" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">סכום</label>
                        <div class="input-group">
                            <input type="number" step="0.01" class="form-control expense-amount" required>
                            <span class="input-group-text">₪</span>
                        </div>
                    </div>
<div class="col-md-2">
                        <button type="button" class="btn btn-outline-danger w-100 h-100" onclick="removeExpenseRow(this)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `;
            
            container.insertBefore(card, container.firstChild);
            updateTotal();
            
            // Focus on the first input
            card.querySelector('input').focus();
        }

        function removeExpenseRow(button) {
            const card = button.closest('.expense-card');
            card.classList.remove('animate__fadeIn');
            card.classList.add('animate__fadeOut');
            
            card.addEventListener('animationend', () => {
                card.remove();
                updateTotal();
            });
        }

        function clearSignature(id) {
            if (signaturePads[id]) {
                signaturePads[id].clear();
            }
        }

        function updateTotal() {
            const amounts = document.querySelectorAll('.expense-amount');
            const total = Array.from(amounts).reduce((sum, input) => {
                return sum + (parseFloat(input.value) || 0);
            }, 0);
            
            const totalElement = document.getElementById('totalAmount');
            // Animate the total change
            animateNumber(
                parseFloat(totalElement.textContent),
                total,
                {
                    duration: 500,
                    onUpdate: (value) => {
                        totalElement.textContent = value.toFixed(2);
                    }
                }
            );
        }

        // Animate number changes
        function animateNumber(start, end, options) {
            const startTime = performance.now();
            const duration = options.duration || 1000;

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);

                // Easing function for smooth animation
                const easeOutQuad = (t) => t * (2 - t);
                const easedProgress = easeOutQuad(progress);

                const currentValue = start + (end - start) * easedProgress;
                options.onUpdate(currentValue);

                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }

            requestAnimationFrame(update);
        }

        // Listen for amount changes
        document.addEventListener('input', (e) => {
            if (e.target.classList.contains('expense-amount')) {
                updateTotal();
            }
        });

        // Handle form submission
document.getElementById('expenseForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    // Validate form
    if (!validateForm()) {
        showNotification('נא למלא את כל השדות הנדרשים', 'warning');
        return;
    }

    try {
        // Show loading overlay
        showLoadingOverlay();

        // Collect form data
        const formData = new FormData(e.target);
        const data = {
            employeeInfo: {
                month: formData.get('month'),
                name: formData.get('employeeName'),
                department: formData.get('department')
            },
            expenses: collectExpenses(),
            signatures: {
                employee: signaturePads.employeeSignature.isEmpty() ? null : signaturePads.employeeSignature.toDataURL(),
                manager: signaturePads.managerSignature.isEmpty() ? null : signaturePads.managerSignature.toDataURL(),
                provador: signaturePads.provadorSignature.isEmpty() ? null : signaturePads.provadorSignature.toDataURL()
            },
            totalAmount: parseFloat(document.getElementById('totalAmount').textContent),
            submittedAt: new Date().toISOString()
        };

        // Send data to API
        const response = await fetch('https://3d7bf2afe3ee412993e0fedf4cecf08d.api.mockbin.io', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify(data)
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        console.log('Success:', result);
        showNotification('הדוח נשלח בהצלחה!', 'success');

        // Optional: Reset form after successful submission
        if (confirm('האם ברצונך לנקות את הטופס?')) {
            e.target.reset();
            Object.values(signaturePads).forEach(pad => pad.clear());
            document.getElementById('expensesContainer').innerHTML = '';
            updateTotal();
               // Set current month as default
            const today = new Date();
            const month = today.getFullYear() + '-' + String(today.getMonth() + 1).padStart(2, '0');
            document.querySelector('input[name="month"]').value = month;
        }

    } catch (error) {
        console.error('Error:', error);
        showNotification('אירעה שגיאה בשליחת הדוח: ' + error.message, 'danger');
    } finally {
        hideLoadingOverlay();
    }
});

        function validateForm() {
            const form = document.getElementById('expenseForm');
            const requiredFields = form.querySelectorAll('[required]');
            
            let isValid = true;
            requiredFields.forEach(field => {
                if (!field.value) {
                    field.classList.add('is-invalid');
                    isValid = false;
                } else {
                    field.classList.remove('is-invalid');
                }
            });

            // Check signatures
            const signatures = Object.values(signaturePads);
            signatures.forEach(pad => {
                const canvas = pad.canvas;
                if (pad.isEmpty()) {
                    canvas.style.borderColor = 'var(--danger)';
                    isValid = false;
                } else {
                    canvas.style.borderColor = '';
                }
            });

            return isValid;
        }

        function collectExpenses() {
            const expenses = [];
            document.querySelectorAll('.expense-card').forEach(card => {
                const type = card.querySelector('.expense-type-indicator').textContent.trim();
                expenses.push({
                    type: type,
                    date: card.querySelector('input[type="date"]').value,
                    invoice: card.querySelector('input[placeholder="הזן מספר חשבונית"]').value,
                    amount: parseFloat(card.querySelector('.expense-amount').value) || 0
                });
            });
            return expenses;
        }

function showNotification(message, type) {
    const notification = document.createElement('div');
    notification.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3`;
    notification.style.zIndex = '9999';
    notification.innerHTML = `
        <div class="d-flex align-items-center">
            <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>
            <div>${message}</div>
            <button type="button" class="btn-close ms-3" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    `;
    document.body.appendChild(notification);
    
    // Remove notification after 5 seconds
    setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => notification.remove(), 150);
    }, 5000);
}
function showLoadingOverlay() {
    const overlay = document.createElement('div');
    overlay.className = 'position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center';
    overlay.style.cssText = `
        background-color: rgba(0,0,0,0.5);
        backdrop-filter: blur(5px);
        z-index: 9999;
    `;
    overlay.innerHTML = `
        <div class="text-center">
            <div class="spinner-border text-light mb-2" role="status">
                <span class="visually-hidden">טוען...</span>
            </div>
            <div class="text-light">שולח נתונים...</div>
        </div>
    `;
    document.body.appendChild(overlay);
}
        function hideLoadingOverlay() {
            const overlay = document.querySelector('.position-fixed');
            if (overlay) {
                overlay.remove();
            }
        }

        // Initialize form
        window.addEventListener('load', () => {
            // Set current month as default
            const today = new Date();
            const month = today.getFullYear() + '-' + String(today.getMonth() + 1).padStart(2, '0');
            document.querySelector('input[name="month"]').value = month;
        });
    </script>
</body>
